<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム作成</title>
  </head>
  <body>
    <!-- お問い合わせ内容 -->
    <form>
      <p>Name <input type="text" name="full_name" placeholder= "稲川　淳二" ></p>
      <p>tel<input type="number" name="tel" placeholder="090〇〇〇〇△△△△"></p>
      <p>email<input type="email" name="email" placeholder="△△△△＠〇〇"></p>
      <p><input type="checkbox" name="checkbox">登録フォームに漏れはないか？</p>
      <button type="submit" name="send">送信ボタン</button>
      <p>好きな色</p>
      <input id="red" type="radio" name="color" checked><label for="red" style="color: red;">赤</label>
      <input id="green" type="radio" name="color"><label for="green" style="color: green;">緑</label>
      <input id="black" type="radio" name="color"><label for="black" style="color: black">黒</label>
      <input id="blue" type="radio" name="color"><label for="blue" style="color: blue">青</label>
      <p>備考欄<br><textarea></textarea></p> 
    </form>
  </body>
</html>
