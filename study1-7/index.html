<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム作成</title>
</head>
<body>
    <!-- お問い合わせ内容 -->
    <form>
        <p>Name <input type="text" name="full_name"placeholder= "稲川　淳二" ></p>
        <p>tel<input type="number" name="tel"placeholder="090〇〇〇〇△△△△"></p>
        <p>email<input type="email" name="email"placeholder="△△△△＠〇〇"></p>
        <p><input type="checkbox" name="checkbox">登録フォームに漏れはないか？</p>
        <button type="submit" name="send">送信ボタン</button>
        <p>好きな季節</p>
        <input id="spring" type="radio" name="season" value="spring"><label for="spring">春</label>
        <input id="summer" type="radio" name="season" value="summer"><label for="">夏</label>
        <input id="autumn" type="radio" name="season" value="autumn" checked><label for="">秋</label>
        <input id="winter" type="radio" name="season" value="winter"><label for="">冬</label>
        <p>備考欄<br><textarea></textarea></p>
    </form>
</body>
</html>
