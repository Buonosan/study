    <title>お問い合わせフォーム</title>

  <body>
    <header>
      <div class="inner">
        <a href="#"><img class="logo" src="https://template-box.jp/db_img/sozai/9/etc/744767df33f8fa7bd3231e15d3ca3612.jpg" alt="会社ロゴ"></a>
          <ul class="menu">
            <li class="menu-item"><a href="contact2-5.html">お問い合わせ</a></li>

    <div class="form">
      <div>
        <p class="form-item-company">企業名</p><label><input type="text" name="company" placeholder= "株式会社〇〇" ></label>
        <!-- class="company" -->
        <p class="form-item-name">氏名</p><label><input type="text" name="name" placeholder= "稲川淳二" ></label>
        <!-- class="name" -->
        <p class="form-item-tel">電話番号</p><label><input type="number" name="tel" placeholder= "000-0000-0000" ></label>
        <!-- class="tel" -->
        <p class="form-item-email">メールアドレス</p><label><input type="email" name="email" placeholder="△△△△＠〇〇"></label>
        <!-- class="email" -->
        <p class="form-item-textarea">お問い合わせ内容</p><label><textarea></textarea></label>
        <!-- class="textarea">-->
        <p><button type="submit" name="send">送信ボタン</button></p>
      <!-- class="submit" 送信ボタン> -->
    </div>
